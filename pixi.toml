[workspace]
authors = ["Iason Krommydas <iason.krom@gmail.com>"]
channels = ["conda-forge"]
name = "coffea"
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]
version = "0.1.0"

[tasks.lab]
description = "Launch Jupyter Lab"
cmd = "jupyter lab"

[tasks.start]
depends-on = ["lab"]

[dependencies]
python = "3.13.*"
coffea = ">=2025.10.2,<2026"
dask = ">=2025.3.0,<2026"
distributed = ">=2025.3.0,<2026"
jupyterlab = ">=4.4.10,<5"
notebook = ">=7.4.7,<8"
dask-labextension = ">=7.0.0,<8"
ipywidgets = ">=8.1.7,<9"
